  <title>Soul of Athens | Medical Access</title>

  <!-- FONT AWESOME -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- GOOGLE FONTS-->
  <link href="https://fonts.googleapis.com/css?family=Lora:400,500,700|Source+Sans+Pro:400,600,700&display=swap" rel="stylesheet">

  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- BOUNCY SCROLL -->
  <link href="css/animated-scroll-anchor.css" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/new_styles.css" />

</head>

<body>

  <!-- JUMBOTRON - INTRO  -->
  <section class="jumbotron">
    <div class="jumbotron-content">
      <div class="container">
        <div class="web-hed">MEDICAL ACCESS</div>
        <div class="web-sum">Exploring social determinants of health in Southeast Ohio</div>
      </div>
    </div>
    <a class="ct-btn-scroll ct-js-btn-scroll animated" href="#scrollDown"></a>
  </section>

  <section id="scrollDown">
    <div class="container">
      <div class="row">
        <p class="intro"></p>
      </div>
    </div>
  </section>
  <!-- /JUMBOTRON - INTRO -->





  <!-- JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- BOUNCY SCROLL -->
  <script>
    $(document).ready(function() {
      $(".ct-btn-scroll").on('click', function(event) {
        if (this.hash !== "") {
          event.preventDefault();
          var hash = this.hash;
          $('html, body').animate({
            scrollTop: $(hash).offset().top
          }, 800, function() {
            window.location.hash = hash;
          });
        }
      });

      setInterval(function() {
        $('.ct-btn-scroll').toggleClass("bounce");
      }, 5000);

    });
  </script>
  <!-- /BOUNCY SCROLL -->
</body>

</html>
